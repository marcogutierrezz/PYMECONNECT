<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente PYME El Salvador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* === ESTILOS ORIGINALES DEL CHATBOT (COPIADOS DIRECTAMENTE DE TU CÃ“DIGO) === */
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px auto;
            font-family: 'Inter', sans-serif;
        }
        .chat-header {
            background-color: #0c2742;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 18px;
            flex-grow: 1;
            text-align: center;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: white !important;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            clear: both;
            display: flex;
            flex-direction: column;
        }
        .bot-message {
            align-self: flex-start;
        }
        .user-message {
            align-self: flex-end;
        }
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            max-width: 100%;
            word-wrap: break-word;
        }
        .bot-message .message-bubble {
            background-color: #007bff;
            color: white;
            border-bottom-left-radius: 5px;
        }
        .user-message .message-bubble {
            background-color: #e5e5ea;
            color: black;
            border-bottom-right-radius: 5px;
        }
        .message-time {
            font-size: 10px;
            color: #888;
            margin-top: 5px;
            align-self: flex-end;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 14px;
        }
        .send-button {
            background-color: #0c2742;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #1a5276;
        }
        .save-button {
            background-color: #7578ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #5356c4;
        }
    </style>
</head>
<body>
    <!-- Contenedor del chat - Estructura idÃ©ntica a tu original -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>ðŸ¤– Asistente PYME El Salvador</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Mensaje inicial del bot -->
            <div class="message bot-message">
                <div class="message-bubble">
                    Â¡Hola! Soy tu asistente especializado para PYMEs publicitarias en El Salvador. Â¿Sobre quÃ© tema necesitas informaciÃ³n hoy? ðŸ˜Š
                </div>
                <div class="message-time">Ahora</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="user-input" placeholder="Escribe tu mensaje...">
            <button class="send-button" id="send-button">âž¤</button>
            <button class="save-button" id="save-button">Guardar</button>
        </div>
    </div>

    <script>
        // ===== FUNCIONALIDAD DEL CHAT - ADAPTADA PARA FASTAPI =====
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const saveButton = document.getElementById('save-button');

            // FunciÃ³n para agregar mensajes al chat (idÃ©ntica a tu original)
            function addMessage(content, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.innerHTML = content.replace(/\n/g, '<br>');  // Mantener saltos de lÃ­nea

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                messageDiv.appendChild(bubble);
                messageDiv.appendChild(time);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Enviar mensaje (ahora llama a nuestra API FastAPI)
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Mostrar mensaje del usuario
                addMessage(message, 'user');
                userInput.value = '';

                try {
                    // Llamar al endpoint /api/chat de FastAPI
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `message=${encodeURIComponent(message)}`
                    });

                    if (!response.ok) throw new Error('Error en la respuesta');

                    const data = await response.json();
                    addMessage(data.response, 'bot');
                } catch (error) {
                    addMessage('âš ï¸ Error al conectar con el asistente. Intenta nuevamente.', 'bot');
                    console.error('Error:', error);
                }
            }

            // Guardar conversaciÃ³n (llama a /api/save-conversation)
            async function saveConversation() {
                try {
                    const response = await fetch('/api/save-conversation', {
                        method: 'POST'
                    });
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        addMessage(`âœ… ConversaciÃ³n guardada como: ${data.filename}`, 'bot');
                    }
                } catch (error) {
                    addMessage('âš ï¸ Error al guardar la conversaciÃ³n', 'bot');
                    console.error('Error:', error);
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            saveButton.addEventListener('click', saveConversation);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
